<!DOCTYPE html>
<html>
    <body>
        <h2>An Unordered HTML List</h2>
        <ul>
            <li>Tea</li>
            <li>Coffe</li>
            <li>Milk</li>
        </ul>

        <h2> An Ordered HTML List</h2>
        <ol> Rice</ol>
        <ol> Oil</ol>
        <ol>Vegitables</ol>

        <h2>Description List</h2>
        <dl>
            <dt>Coffe</dt>
            <dd>Black and hot cofee</dd>
            <dt>Milk</dt>
            <dd> White and Cold milk</dd>
        </dl>

        <h2>Unordered list marker Item</h2>
        <ul style="list-style-type: disc;">
            <li>Tea</li>
            <li>Milk</li>
            <li>choclate</li>
        </ul>
        <h3> Circle type</h3>
        <ul style="list-style-type: circle;">
            <li>Apple</li>
            <li> Banana</li>
        </ul>
    </body>
</html>
