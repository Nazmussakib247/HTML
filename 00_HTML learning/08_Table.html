<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="viewport" content="width=device-width" initial-scale="1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>Nazmus Sakib</td>
            <td>Computer Science</td>
            <td>Nazmus@gmail.com</td>
            <td>4.00</td>
        </tr>
        <tr>
            <td>Alfred Nobel</td>
            <td>Chemistry</td>
            <td>alfread@gmail.com</td>
            <td>4.00</td>
        </tr>
    </table>
</body>
</html>
